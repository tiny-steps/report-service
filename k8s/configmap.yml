  SPRING_KAFKA_PROPERTIES_SASL_MECHANISM: "PLAIN"
  SPRING_KAFKA_PROPERTIES_SASL_JAAS_CONFIG: "org.apache.kafka.common.security.plain.PlainLoginModule required username='user1' password='WLeQAfJRpl';"
